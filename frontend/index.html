<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <form id="card-form" onsubmit="return false">
        <label for="card-name">Card Name</label>
        <input type="text" name="name" id="card-name">
        <label for="card-description">Card Description</label>
        <input type="text" name="description" id="card-description">
        <label for="card-list">Card Color:</label>
        <select name="color" id="card-list" required>
            <option value="null">Null</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
        <label for="power">Power:</label>
        <input type="number" name="power" id="power" min="0" max="10">
        <label for="cost">Cost:</label>
        <input type="number" name="cost" id="cost" min="0" max="10">
        <label for="cost-color-list">Cost Color:</label>
        <select name="costColor" id="cost-color-list" required>
            <option value="null">Null</option>
            <option value="white">White</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="purple">Purple</option>
        </select>
        <input type="submit" class="submit" value="Add Card">
    </form>
</body>
</html>
